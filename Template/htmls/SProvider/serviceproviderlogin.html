<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>

<html lang="en">

    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>

    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg.jpg' %}");
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
		#title{
			margin-top: 2rem;
		}

        .container-fluid {
			max-width: 100%;
            padding: 0;
            height: 80vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            text-align: center;
            padding-bottom: 15px; /* Reduced space between title and form */
        }

        .login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.2); /* Glass effect */
            backdrop-filter: blur(10px); /* Blur the background */
            border-radius: 15px;
            padding: 48px; /* Increased padding */
            width: 100%;
            max-width: 660px; /* Increased max-width by 5% (from 630px to 660px) */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px; /* Reduced gap between title and form */
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .login-form img {
            width: 120px; /* Adjust image size */
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #title {
            font-family: 'Fredoka One', cursive;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0; /* Reduced margin below title */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added shadow to heading */
        }

        .style2 {
            font-family: 'Righteous', cursive;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ffffff 0%, #f1f1f1 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #3b5998;
            box-shadow: 0 0 10px rgba(59, 89, 152, 0.5);
        }

        .btn-primary {
            background-color: #3b5998;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2d4373;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h2 id="title">Adaptive Diffusion of Sensitive Information In Online Social Networks</h2>
    </div>

    <div class="container-fluid">
        <div class="login-box">
            <div class="login-form">
                <form method="POST" role="form">
                    {% csrf_token %}
                    <img src="{% static '/login.jpg' %}" alt="Login Image">
                    <p class="style2">Login Service Provider</p>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="submit" name="submit1" class="btn btn-primary" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
